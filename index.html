<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SHAREABLE RESUME BUILDER</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHAREABLE RESUME BUILDER BY AYESHA</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" name="name" placeholder="Enter Your username"required> <br>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name"required> <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your email" required> <br>
            
            <label for="phone">Phone:</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter Your phone no"required> <br>
        </fieldset>


         <fieldset>
        <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education"  rows="4"></textarea><br>
        </fieldset>


           <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea  id="experience" placeholder="Enter Your Work Experience" ></textarea><br>
        </fieldset>

           <fieldset>
            <legend>skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="3"></textarea><br>
        </fieldset>
        
            <button type="submit"><b>Generate Resume Below</b></button>
            </form>
            <br>
            <div id="resumeOutput"contenteditable="true">

            </div>

            <br>
            <div id="shareable-link-container" style="display: none;">
                <h2>Shareable Link</h2>
                <p>Here is your unique a link to view or edit your resume:</p>
                <a href="#" id ="shareable-link" target="blank"></a>
                <br>
                <button id ="download-pdf"><b>Download As PDF</b></button>
            </div>

            <script src="script.js"></script>


   
</body>

</html>
